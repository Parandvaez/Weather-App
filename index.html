<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=.h1, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7a4e8654de.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-main">
      <div class="main">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <form class="search-for-city" id="search">
                <input
                  type="search"
                  class="search-control"
                  id="input-search-city"
                  placeholder="Search for a city"
                />
              </form>
            </div>
            <div class="col-2">
              <button type="submit" class="search-button">üîç</button>
            </div>
            <div class="col-4">
              <button type="submit" class="current-loc">
                Current Location
              </button>
            </div>
          </div>
        </div>
        <br />
        <div class="container-2">
          <div class="today">
            <h2 class="city-name">Tehran, IRI</h2>
            <h3>
              <div class="time">10:00</div>
              <div class="day">Friday</div>
            </h3>
          </div>
          <div class="waether-info">
            <div class="row">
              <div class="col">
                <div class="emoji">
                  <i class="fa-solid fa-sun" style="color: #a89eff"></i>
                </div>
                <span id="temp">25¬∞</span>
                <a href="" class="units" id="F-units">F </a>|
                <a href="" class="units" id="C-units">C</a>
              </div>
              <div class="col" id="info">
                <ul>
                  <li>Humidity: 23%</li>
                  <li>Wind: 11 mph</li>
                  <li>Air Quality: Fair</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="container-3">
          <h2 class="forcast-heading">Forcast</h2>
          <br />
          <br />
          <div class="row">
            <div class="col">
              <div class="icon-1">
                <i class="fa-solid fa-sun" style="color: #a89eff"></i>
              </div>
              Saturday
            </div>
            <div class="col">
              <div class="icon-2">
                <i class="fa-solid fa-cloud" style="color: #a89eff"></i>
              </div>
              Sunday
            </div>
            <div class="col">
              <div class="icon-3">
                <i class="fa-solid fa-cloud-rain" style="color: #a89eff"></i>
              </div>
              Monday
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
