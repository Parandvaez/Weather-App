<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=.h1, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/7a4e8654de.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body id="body" class="morning">
    <div class="container-main">
      <div class="main">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <form class="search-for-city" id="search">
                <input
                  type="search"
                  class="search-control"
                  id="input-search-city"
                  placeholder="Search for a city"
                />
              </form>
            </div>
            <div class="col-2">
              <button type="submit" class="search-button">üîç</button>
            </div>
            <div class="col-4">
              <button type="submit" class="current-loc">
                Current Location
              </button>
            </div>
          </div>
        </div>
        <br />
        <div class="container-2">
          <div class="today">
            <h2 class="city-name">Tehran</h2>
            <h3>
              <div id="description">Friday</div>
              <div id="date">Friday</div>
            </h3>
          </div>
          <div class="waether-info">
            <div class="row">
              <div class="col">
                <div class="emoji">
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                    alt=""
                    id="weather-icon"
                  />
                </div>
                <span id="temp">25¬∞</span>
                <br />
                <span id="description">clear</span>
                <div class="units">
                  <a href="" class="units" id="F-units">F </a>|
                  <a href="" class="units" id="C-units">C</a>
                </div>
              </div>
              <div class="col" id="info">
                <ul>
                  <li id="humidity">Humidity: 23%</li>
                  <li id="wind">Wind: 11 mph</li>
                  <li id="air-quality">Air Quality: Fair</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="container-3">
          <h2 class="forcast-heading" id="forecast">Forecast</h2>
          <br />
          <br />
          <div class="row">
            <div class="col" id="col">
              <div class="icon-1">
                <i class="fa-solid fa-sun" style="color: #a89eff"></i>
              </div>
              <div class="forcast-day">Saturday</div>
              <div class="weather">Sunny</div>
            </div>
            <div class="col" id="col">
              <div class="icon-2">
                <i class="fa-solid fa-cloud" style="color: #a89eff"></i>
              </div>
              <div class="forcast-day">Sunday</div>
              <div class="weather">Cloudy</div>
            </div>
            <div class="col" id="col">
              <div class="icon-3">
                <i class="fa-solid fa-cloud-rain" style="color: #a89eff"></i>
              </div>
              <div class="forcast-day">Monday</div>
              <div class="weather">Rainy</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
