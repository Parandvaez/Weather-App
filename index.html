    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantarell&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body id="body" class="morning">
    <div class="container-main">
      <div class="main">
        <div class="container">
          <form class="search-for-city" id="search">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  class="search-control"
                  id="input-search-city"
                  placeholder="  Search for a city"
                />
              </div>
              <div class="col-2">
                <button type="submit" class="search-button">üîç</button>
              </div>
              <div class="col-4">
                <button type="button" class="current-loc">
                  Current Location
                </button>
              </div>
            </div>
          </form>
        </div>
        <br />
        <div class="container-2">
          <div class="today">
            <h2 class="city-name">Tehran</h2>
            <h3>
              <div id="description">Friday</div>
              <div id="date">Friday</div>
            </h3>
          </div>
          <div class="waether-info">
            <div class="row">
              <div class="col-md-6">
                <div class="emoji">
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                    alt=""
                    id="weather-icon"
                  />
                </div>
                <div id="temp1"><span id="temp"></span> ¬∞</div>
                <div class="units">
                  <a href="" class="units" id="F-units">F </a>|
                  <a href="" class="units" id="C-units">C</a>
                </div>
              </div>
              <div class="col-md-6" id="info">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>mph</li>
                  <li id="air-quality">Air Quality: Fair</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="container-3">
          <h2 class="forecast-2">Forecast</h2>
          <div class="forcast-heading" id="forecast"></div>
        </div>
        <br />
        <br />
      </div>
    </div>
    <script src="src/app.js"></script>
    <footer>
      <a href="https://github.com/Parandvaez/Weather-App.git">Open-source</a>
      code by
      <a href="www.linkedin.com/in/parand-vaez-v2008">Parand</a>
    </footer>
  </body>
